<div class="auth-block-wrapper">
    <h1>Login to chat</h1>
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Please enter your email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Please enter your password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
        <div class="register-block">
            <p class="question">Haven't account?</p>
            <a routerLink="/register" routerLinkActive="active">Create Account</a>
        </div>
    </form>
</div>
